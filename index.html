<!DOCTYPE html>
<html>
    <head>
        <title>ScenePlayer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            body{
                background-color: #fafafa;
            }
            #sceneplayer{
                height: 80vh;
                width: 80%;
                margin: 20px auto;
            }
            #sceneplayer > canvas{
                border-radius: 2px;
                width: 100%;
                height: 100%;
                background-color: #fff;
                box-shadow: 0 0 8px rgba(0,0,0,0.4);
            }
        </style>
        <script type="text/javascript" src="sceneplayer.js"></script>
    </head>
    <body>
        <script type="text/javascript">

            var _manager = new ScenePlayer();
            
            //_manager.director().add('luna-char','LunaChar48x96.png',4,3,48,96);
            _manager.addMedia('croak_01.wav')
                .addMedia('croak_02.wav')
                .addMedia('croak_03.wav')
                .addMedia('croak_04.wav')
                .addMedia('croak_05.wav')
                .addMedia('croak_06.wav')
                .addImage('gate-1.png')
                .addSprite({'name':'Door','src':'gate-1.png','rows':4,'cols':3,'width':432,'height':384});

            _manager.testSound( ).testSprite(0,100,100);

        </script>
        <div id="sceneplayer">
            
            
        
        </div>
    </body>
</html>
